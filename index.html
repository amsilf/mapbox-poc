<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fly to a location</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
		<style>
			body { margin: 0; padding: 0; }
			#map { position: absolute; top: 20%; bottom: 0; width: 100%; height: 80%;}
		</style>
	</head>
	<body>
		<style>
			#fly {
			display: block;
			position: relative;
			margin: 0px auto;
			width: 50%;
			height: 40px;
			padding: 10px;
			border: none;
			border-radius: 3px;
			font-size: 12px;
			text-align: center;
			color: #fff;
			background: #ee8a65;
			}
		</style>

		<div id="csp-checkbox">
			<label>Select a Cloud Service Provider</label>
			<br/>
			<input type="checkbox" id="aws" name="aws" value="aws"><label for="aws">AWS</label>
			<br/>
			<input type="checkbox" id="gcp" name="gcp" value="gcp"><label for="gcp">GCP</label>
			<br/>
			<input type="checkbox" id="azure" name="azure" value="azure"><label for="azure">Azure</label>
		</div>

		<div id="location-filter">
			<select name="" id="csp-geography" onchange="flyToLocation(this)">
				<option value="europe">Europe</option>
				<option value="africa">Africa</option>
			</select>
		</div>
		<br/>

		<div id="map"></div>
		<br/>

		<script>

			function flyToLocation(selectedObject) {
				var value = selectedObject.value;
				let newCenter = [0, 0];
				let newZoom = 4

				if (value === 'europe') {
					newCenter = [15, 48]
				}

				if (value === 'africa') {
					newCenter = [10, 0]
				}

				map.flyTo({
					center: newCenter,
					essential: true // this animation is considered essential with respect to prefers-reduced-motion
				});

			}

			mapboxgl.accessToken = '';
			const map = new mapboxgl.Map({
			container: 'map',
				style: 'mapbox://styles/amsilf/cl41dlo6p001914n0chscjy0q/draft',
				center: [15, 48],
				zoom: 4
			});
			map.addControl(new mapboxgl.NavigationControl());
			map.addControl(new mapboxgl.FullscreenControl());

		</script>
	 
	</body>
</html>
